name: Exercicio 2

on:
  push:
    branches: [ main ]
jobs:
  build1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: echo Hello, world!
        
  build2:
    runs-on: ubuntu-latest
    env:
      PACKAGE_VAR: "package"
    steps:
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: ${{env.PACKAGE_VAR}}
          path: .
          if-no-files-found: error
        
